<!-- 
Why should you make your html accessable?
  So that anyone will be able to use the website, regardless of their circumstances.
What are landmarks in a html page and why should you have them?
  Landmarks are ways to label the greater structures/sections of a website
  to make it easier for screen readers to navigate it.
What are semantic elements and why should you use them?
  Semantic elements give the content meaning, as opposed to pure structure, 
  which makes it easier to navigate the website,
  particularly for screen readers.
When do you use the role attribute?
  Roles describes what the element is/is used for. Again, wery usefull for accessibility.
