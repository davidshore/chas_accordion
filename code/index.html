1.Why should you make your html accessable?
---------------------------------------------
   Web accessibility means that websites and technologies are designed and developed so that people with disabilities can use them.
   More specifically, people can: perceive, understand, navigate, and interact with the Website you create/develop.
 --------------------------------------------------------------------------------------------------------------------------------------
  
2.What are landmarks in a html page and why should you have them?

Landmarks help assistive technology (AT) users orient themselves to a page and help them navigate easily to various sections of a page.
A landmark is an important subsection of a page. HTML5 elements such as main, nav, and aside act as landmarks to which screen readers and other assistive technologies can jump.
The landmark role is an abstract superclass for the aria role values for sections of content that are important enough that users will likely want to be able to navigate directly to them.
---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------


3.What are semantic elements and why should you use them?

semantic elements helps the search engine to determine the importance and context of the webpage.
The semantic elements describes their contents in "human language" in the tags that developers use to implement them.

-----------------------------------------------------------------------------------------------------------------------
4. When do you use the role attribute?

HTML elements can have attributes, which contain additional information about the element.
Role attribute makes a website more facilitative and using this attribute is considered as a good practice.
